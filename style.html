<style>
    @import url('https://fonts.googleapis.com/css?family=Noto%20Sans%20Nabataean:700|Noto%20Sans%20Nabataean:400');

    @media (prefers-color-scheme: light) {
        :root {
            --text: #0d0b14;
            --background: #fcfbfe;
            --primary: #7a67ad;
            --secondary: #c2a9d1;
            --accent: #ae81bb;
        }
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --text: #edebf4;
            --background: #020104;
            --primary: #655298;
            --secondary: #482e56;
            --accent: #71447e;
        }
    }


    body {
        font-family: 'Noto Sans Nabataean';
        font-weight: 400;
        color: var(--text);
        background-color: var(--background);
    }

    h1,
    h2,
    h3,
    h4,
    h5 {
        font-family: 'Noto Sans Nabataean';
        font-weight: 700;
    }

    html {
        font-size: 100%;
    }

    /* 16px */

    h1 {
        font-size: 4.210rem;
        /* 67.36px */
    }

    h2 {
        font-size: 3.158rem;
        /* 50.56px */
    }

    h3 {
        font-size: 2.369rem;
        /* 37.92px */
    }

    h4 {
        font-size: 1.777rem;
        /* 28.48px */
    }

    h5 {
        font-size: 1.333rem;
        /* 21.28px */
    }

    small {
        font-size: 0.750rem;
        /* 12px */
    }

    #header {
        display: flex;
        flex-direction: row;
        width: 100%;
        align-items: center;
        justify-self: center;
        justify-content: space-between;
        align-content: center;
        flex-wrap: wrap;
    }

    #header h2 {
        margin: 30px;
    }

    #header div {
        display: flex;
        flex-direction: row;
    }

    #header a {
        border: 5px solid var(--secondary);
        margin: 30px;
        padding: 10px;
        border-radius: 10px;
        background-color: var(--background);
        text-decoration: none;
        color: var(--text);
        transition-duration: 0.5s;
        transition-property: background-color, border;
    }

    #header a:hover {
        border: 5px solid var(--primary);
    }

    #header p {
        border: 5px solid var(--secondary);
        margin: 30px;
        padding: 10px;
        border-radius: 10px;
        background-color: var(--secondary);
        transition-duration: 0.5s;
        transition-property: background-color, border;
    }

    #header p:hover {
        background-color: var(--primary);
        border: 5px solid var(--primary);
    }

    #calculator {
        display: flex;
        flex-direction: column;
        text-align: center;
        height: 100vh;
    }

    form {
        display: flex;
        flex-direction: column;
        margin: 30px;
    }

    input[type="text"] {
        padding: 13.5px;
        border-radius: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
        border: 2px solid var(--text);
    }

    input[type="submit"] {
        color: var(--text);
        background-color: var(--secondary);
        padding: 10px;
        border-radius: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
        border: 2px solid var(--secondary);
        font-family: 'Noto Sans Nabataean';
        font-weight: 400;
        color: var(--text);
        font-size: 100%;
        transition-duration: 0.5s;
        transition-property: background-color, border;
    }

    input[type="submit"]:hover {
        background-color: var(--primary);
        border: 2px solid var(--primary);
    }

    #calculator #elipsis::before {
        animation-name: elipsisTextChange;
        content: "";
        animation-duration: 2000ms;
        animation-iteration-count: infinite;
    }

    @keyframes elipsisTextChange {
        25% {
            content: "";
        }

        50% {
            content: ".";
        }

        75% {
            content: "..";
        }

        100% {
            content: "...";
        }
    }

    #modal {
        z-index: 1;
        position: fixed;
        background-color: rgba(0, 0, 0, 0.4);
        width: 100%;
        height: 100%;
        right: 0;
        bottom: 0;
        animation-duration: 500ms;
        animation-name: modalBackdrop;
    }

    @keyframes modalBackdrop {
        from {
            opacity: 0%;
        }

        to {
            opacity: 100%;
        }
    }

    #modalContent {
        display: flex;
        flex-direction: column;
        background-color: var(--background);
        width: 80%;
        border-radius: 10px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20vh;
        padding: 20px;
        animation-duration: 500ms;
        animation-name: modalContent;
    }

    @keyframes modalContent {
        from {
            opacity: 0%;
        }

        to {
            opacity: 100%;
        }
    }

    #modalContent h3 {
        margin: 0px;
    }

    #modalContent a {
        display: inline-block;
        color: var(--text);
        background-color: var(--secondary);
        padding: 10px;
        border-radius: 10px;
        margin: 10px;
        border: 2px solid var(--secondary);
        font-family: 'Noto Sans Nabataean';
        font-weight: 400;
        color: var(--text);
        font-size: 100%;
        transition-duration: 0.5s;
        transition-property: background-color, border;
        text-decoration: none;
    }

    #modalContent a:hover {
        background-color: var(--primary);
        border: 2px solid var(--primary);
    }

    #information {
        padding-bottom: 20px;
        margin: 30px;
    }

    #stupidLineBreak {
        display: none;
    }

    @media only screen and (max-width: 895px) {
        #header div {
            position: fixed;
            z-index: 1;
            bottom: 0;
            left: 0;
            background-color: var(--background);
            width: 100%;
            justify-content: space-between;
            box-shadow: 0px 20px 25px 0px black;
        }

        #header {
            display: block;
        }

        #header h2 {
            text-align: center;
        }

        #stupidLineBreak {
            display: block;
        }
    }
</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
